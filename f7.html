<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
    <script>
      function addme(n1, n2) {
        var res = n1 + n2;
        return res;
      }

      var result = addme(10, 20);
      document.write(result);
    </script>
  </head>
