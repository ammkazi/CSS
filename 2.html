<!-- Javascript Object Name, Property, Method, Dot Syntax -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Object</title>
    <script>
      var person = {
        // property
        name: "Aiman Kazi",
        age: 30,
        // Method
        display: function () {
          document.write(this.name);
        },
      };

      // to access property or method we use (.) operator
      document.write(person.name);
      person.display();
    </script>
  </head>
  <body></body>
</html>
