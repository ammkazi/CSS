<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function demo1</title>
    <script>
      var x = 5;
      // type 2 - function expression
      // function definition
      const printMe = function () {
        document.write("Hello");
      };

      printMe();
      // abmeri value change nahi ho sakti kyuki mei constant hu -- printMe = 10;
      document.write("<br/>" + x);
      document.write("<br/>" + printMe);
      // printMe(); -- ab yeh line error degi
    </script>
  </head>

  <body></body>
</html>
