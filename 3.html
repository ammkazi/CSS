<!-- Variables and Data Types -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
  </head>
  <body>
    <script>
      var x = 10; // Number
      var y = "Foo"; // String
      var z = false; // Boolean
      var r = null;
      var s; // undefined

      document.write(x + "<br/>");
      document.write(y + "<br/>");
      document.write(z + "<br/>");
      document.write(r + "<br/>");
      document.write(s + "<br/>");
    </script>
  </body>
</html>
