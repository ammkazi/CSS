<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      // function with no arguments
      function printMe() {
        document.write("This statement is inside a function <br/>");
      }

      printMe();

      // function with arguments
      function add(n1, n2) {
        var result = n1 + n2;
        document.write(result);
      }

      add(14, 16);

      function square(x) {
        document.write("<br/>I will just print " + x);
      }

      square();
    </script>
  </body>
</html>
