<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Mrthods</title>
    <script>
      var arr = new Array(5);

      var students = ["Amaan", "Huzaifa", "Patka", "Faraz", "Anas"];
      students.sort();
      document.write(students + "<br/>");

      students.reverse();
      document.write(students + "<br/>");
      students.shift();
      document.write(students + "<br/>");
      students.push("Aiman");
      document.write(students + "<br/>");
      students.pop();
      document.write(students + "<br/>");
    </script>
  </head>
  <body></body>
</html>
